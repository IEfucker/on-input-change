<!DOCTYPE html>
<html>

<head>
	<title>onInputPolyfill</title>
	<meta charset="utf-8" />
</head>

<body>
	<label for="textInput">#textInput</label>
	<input id="textInput" type="text">
	<p id="support"></p>
	<p id="screen"></p>
	<script type="text/javascript" src="../node_modules/jquery/jquery.min.js"></script>
	<script src="../dist/jquery.oninput.polyfill.js"></script>
	<script>

		$(function () {
			var screen = document.getElementById('screen');

			// sample code
			// add input event polyfill to element needed
			$('#support').html(($.onInputSupport) ? 'Using native oninput event' : 'Using setInterval')
			
			$.onInputPolyfill({
				selector: "#textInput"
			});
			// add input event handler
			$("#textInput").on("input", function (e) {
				var value = $(e.target).val()
				screen.innerHTML = screen.innerHTML + 'input value changed to ' + value + '<br>';
			})
		})
	</script>

</body>

</html>
